<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webmuseo</title>
<link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
          
        }
        body{
            font-family: 'Calistoga', cursive;
        }
        h2{
            font-size: 2.5em;
            line-height: 1;
            flex-grow: 1;
        }
        h3{
            font-size: 10 em;
        }
        .c2 img{

        }
        .c3 img{

        }
        .c6 img{

        }
     .contenedor{
         display: grid; 
         grid-template-columns: repeat(5, 1fr);
         grid-template-rows: 200px 200px 200px;    
        }
        .caja{
            background: indianred;
            border-radius: 0px;
        }
        .c1, .c4, .c5{
            display: flex;
            flex-direction: column;
            padding: 1.3em; 2.3em;
            grid-column: 2 span;
        }
        .c2, .c3, .c6{
            grid-column: 3 span;
        }
        .c1{
            background: #00AFD7;
        }
        .c4{
            background: #FFCD00;
        }
         .c5{
            background: black;
            color: white;
        }
        img{
            object-fit: cover;
            height: 100%;
            width: 100%;
        }
    </style>
   
    
</head>
<body>

</html>
